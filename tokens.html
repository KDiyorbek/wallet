<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrencies</title>
  <style>
    body {
      user-select: none;
      background-color: #222222;
    }
    .btn {
      text-decoration: none;
      border: solid 1px;
      border-radius: 50% 5% 5% 50%;
      float: left;
      font-size: large;
    }
    h3 {
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
  <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
  <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
  <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
</head>
<body>
  <a class="btn" href="index.html">‚Üê</a>
  <h3 id="tb">TON blockchain</h3>
  <gecko-coin-price-chart-widget locale="en" dark-mode="true" coin-id="the-open-network" initial-currency="usd"></gecko-coin-price-chart-widget>
  <gecko-coin-list-widget locale="en" dark-mode="true" outlined="true" coin-ids="notcoin,duckcoin,ston-2,scaleton,major,hashkey-ecopoints" initial-currency="usd"></gecko-coin-list-widget>
  <div id="coinmarketcap-widget-marquee" coins="32698,32966,33117,33108,28152" currency="USD" theme="dark" transparent="true" show-symbol-logo="true"></div>
  <hr>
  <div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD" data-secondary="" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-statsticker="false" data-stats="USD"></div>

<script>
  const wordElement = document.getElementById("tb");
  const colors = ["lightsteelblue", "lightskyblue", "#0097ee", "lightskyblue", "lightsteelblue"];
  let colorIndex = 0;

  setInterval(() => {
    wordElement.style.color = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  }, 400);
</script>
</body>
</html>
