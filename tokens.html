<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrencies</title>
  <style>
    body {
      user-select: none;
      -webkit-user-select: none;
    }
    a {
      text-decoration: none;
    }
    h3 {
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <h3 id="tb">TON blockchain</h3>
  <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
  <gecko-coin-list-widget locale="en" dark-mode="true" outlined="true" coin-ids="the-open-network,notcoin,duckcoin,ston-2,scaleton" initial-currency="usd"></gecko-coin-list-widget>
  <br>
  <script src="https://widgets.coingecko.com/gecko-coin-converter-widget.js"></script>
  <gecko-coin-converter-widget locale="en" dark-mode="true" transparent-background="true" outlined="true" coin-id="the-open-network" initial-currency="usd"></gecko-coin-converter-widget>
  <hr>

<script>
  const wordElement = document.getElementById("tb");
  const colors = ["lightsteelblue", "lightskyblue", "#0097ee", "lightskyblue", "lightsteelblue"];
  let colorIndex = 0;

  setInterval(() => {
    wordElement.style.color = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  }, 1247);
</script>
</body>
</html>
