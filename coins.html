    a {
      text-decoration: none;

    h3 {
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    button:hover {
      font-style: oblique;
      background-color: transparent;
      border-radius: 50px;

</head>

<script>
  const wordElement = document.getElementById("tb");
  const colors = ["lightsteelblue", "lightskyblue", "blue", "lightskyblue", "lightsteelblue"];
  let colorIndex = 0;

  setInterval(() => {
    wordElement.style.color = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  }, 1000);
</script>
